<div class="library container-fluid">
    <div class="row page-content-kie">
        <div class="col-md-9">
            <div class="toolbar-pf">
                <div class="toolbar-pf-actions">
                    <div class="toolbar-data-title-kie" data-field="title"></div>
                    <div class="form-group toolbar-pf-filter">
                        <label class="sr-only" for="filter-name" data-i18n-key="Name"></label>
                        <div class="input-group input-group-kie">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false" id="filter-button" data-i18n-key="Name">
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" id="filter-menu">
                                    <li><a href="#" data-i18n-key="Name"></a></li>
                                </ul>
                            </div>
                            <input type="text" class="form-control" id="filter-name">
                        </div>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" data-field="create-organizational-unit"></button>
                    </div>
                </div>
            </div>
            <div class="container-fluid container-cards-pf">
                <div class="row row-cards-pf" data-field="cards-container">
                </div>
            </div>
        </div>
        <div class="col-md-3 card-pf" data-field="metricsDiv">
            <div class="card-pf-heading">
                <h2 class="card-pf-title">
                    <span data-i18n-key="MetricsTitle"></span>
                </h2>
            </div>
            <div class="card-pf-body">
                <label class="label-title" data-i18n-key="ContributionsOverTime"></label>
                <div data-field="contributions-div" class="orgunit-card-metric">
                </div>
            </div>
            <div class="card-pf-footer">
                <a href="#" class="card-pf-link-with-icon" data-field="view-all-metrics">
                    <span class="fa fa-external-link-square"></span>
                    <span data-i18n-key="ViewAll"></span>
                </a>
            </div>
        </div>
    </div>
</div>
